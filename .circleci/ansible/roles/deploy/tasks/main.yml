- name: "create app directory"
  become_user: ubuntu
  become: yes
  file:
    path: ~/app
    state: directory

- name: "move files to server"
  become: true
  copy:
    src: /root/project/backend/api.tar.gz
    dest: /home/ubuntu
    remote_src: yes
    mode: '0777'

- name: "install unzip api"
  unarchive:
    src: /home/ubuntu/api.tar.gz
    dest: /home/ubuntu

- name: "executing node"
  shell: |
    cd /home/ubuntu/api
    pm2 start npm --name api -- start
    pm2 ls
